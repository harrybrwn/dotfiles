source = ~/.cache/wal/colors-hyprland

$base = rgb(24273a)
$accent = $color11
$accentAlpha = $color11Pango
$textAlpha = cad3f5
$text = rgb(cad3f5)
#$text = $color11
$surface0 = rgb(363a4f)
$red = rgb(ed8796)
$yellow = rgb(eed49f)
#$font = JetBrainsMono Nerd Font
$font = RobotoMono Nerd Font Mono

# General
general {
  disable_loading_bar = true
  hide_cursor = true
}

# Background
background {
  monitor =
  path = screenshot
  blur_passes = 3
  color = $base
}

# Time
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, -100
  halign = center
  valign = top
}

# Date
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, -250
  halign = center
  valign = top
}

# Input Field
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/battery
    color = $text
    font_size = 14
    font_family = $font
    position = -20, -10
    halign = right
    valign = top
}
