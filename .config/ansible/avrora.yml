- name: Setup "cascadia" Laptop
  hosts: localhost
  become: false
  become_method: ansible.builtin.sudo

  roles:
    - backup

  tasks:
    - name: Packages
      become: true
      ansible.builtin.package:
        name:
          - git
          - alacritty
          - neovim
          - bash-completion
          - unzip
          - rsync
          - rustup
          - go
          - nvm
          - fzf
          - fx
          - git-delta
          - jq
          - tokei
          - kubectl
          - k9s
          - gnu-netcat
          - eza
          # Desktop/ricing
          - brightnessctl
          - hyprpaper
          - hyprlock
          - hypridle
          - waybar
          - gnome-keyring
          - wofi
          - eog
          - bluez
          - python-pywal
