window:
  title: 'lol'
  dimensions:
    columns: 138
    lines: 58
  position:
    #x: 800
    x: 4600
    y: 60
  padding:
    x: 0
    y: 0
  # decorations: (title and croll bars)
  # - full(default)
  # - none
  decorations: full
  # startup_mode:
  # - Fullscreen
  # - Maximized
  # - Windowed (default)
  startup_mode: Windowed

background_opacity: 1.0

scrolling:
  # set to 0 to disable scrolling
  history: 1000

font:
  size: 10
  normal:
    family: monospace
    style: Regular

cursor:
  #style: Beam
  style: Block
  #thickness: 0.80

shell:
  program: /bin/zsh

# From 0.0 to 1.0
draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: C,      mods: Control|Shift, action: Copy             }
  - { key: V,      mods: Control|Shift, action: Paste            }
  - { key: Minus,  mods: Control,       action: DecreaseFontSize }
  - { key: Equals, mods: Control,       action: IncreaseFontSize }
  - { key: Key0,   mods: Control,       action: ResetFontSize    }
  - { key: F11,                         action: ToggleFullscreen }
  - { key: Key1, mods: Alt,       command: { program: "sh", args: ["/home/harry/tools/alacritty-opacity.sh", "0.0"] }}
  - { key: Key2, mods: Alt,       command: { program: "sh", args: ["/home/harry/tools/alacritty-opacity.sh", "0.2"] }}
