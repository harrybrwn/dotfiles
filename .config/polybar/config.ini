[colors]
include-file = ~/.cache/wal/colors-polybar.ini
# background = #282A2E
# foreground = #C5C8C6
background-alt = #373B41
# primary = #F0C674
primary = ${colors.color1}
secondary = #8ABEB7
# primary = #a11334
# secondary = #a11334
alert = #A54242
#alert = #e60053
disabled = #707880

[global/wm]
margin-bottom = 0

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/top]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
; border-size = 4pt
border-size = 0pt
border-color = #00000000
padding-left   = 0
padding-right  = 1
padding-top    = 1
padding-bottom = 0
module-margin  = 1
;separator = |
;separator = "]["
separator = "|"
separator-foreground = ${colors.disabled}
font-0 = Lilex Nerd Font;2
font-1 = RobotoMono Nerd Font Mono;2
font-2 = monospace;2
modules-left = i3 xwindow
modules-center =
modules-right = memory cpu pulseaudio wlan eth backlight date battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
border-bottom-size = 0
border-top-size = 10px
border-left-size = ${bar/top.border-top-size}
border-right-size = ${bar/top.border-top-size}
bottom = false

[module/i3]
type = internal/i3
show-urgent = true
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}
label-focused = %index%
label-focused-padding = 1
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-unfocused = %index%
label-unfocused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-separator =
label-separator-padding = 0

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#cccccc}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume = <label-volume> <ramp-volume>
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = 󰖁
; label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#cccccc}%ifname%%{F#707880} disconnected
click-left = nm-connection-editor

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#cccccc}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#cccccc}%ifname%%{F-} %local_ip%

[module/date]
type             = internal/date
interval         = 1
date             = %I:%M %P
date-alt         = %Y-%m-%d %I:%M:%S %P
label            = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
low-at = 5
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging =  %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
animation-charging-0 = 󰁻
animation-charging-1 = 󰁽
animation-charging-2 = 󰁿
animation-charging-3 = 󰂁
animation-charging-4 = 󰁹
animation-charging-framerate = 750

[module/backlight]
type = internal/backlight
; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
format = <ramp> <label>
ramp-foreground = #fff
; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
label = %percentage%%
label-foreground = ${colors.foreground}

[module/eat-it]
type = custom/text
format = <label>
label = "eat my ass"
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim: ft=dosini
