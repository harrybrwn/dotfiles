- name: Setup "cascadia" Laptop
  hosts: localhost
  become: false
  become_method: ansible.builtin.sudo

  roles:
    - backup
    - role: nerdfont
      font: Lilex
      version: 3.4.0
    - role: nerdfont
      font: JetBrainsMono
      version: 3.4.0

  tasks:
    - name: Packages
      become: true
      ansible.builtin.package:
        name:
          - brightnessctl
          - i3-wm
          - xss-lock
          - picom
          - i3blocks # status bar
          - polybar  # status bar
          - physlock # lockscreen
          - feh      # image view and wallpaper setter
          - ffmpeg
          - rofi
          - pamixer
          - fonts-noto # fix emojis
          - curl

