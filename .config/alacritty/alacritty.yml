window:
  title: 'lol'
  dimensions:
    colomns: 135
    lines: 55
  position:
    x: 1800
    y: 200
  padding:
    x: 0
    y: 0
  # decorations: (title and croll bars)
  # - full(default)
  # - none
  decorations: none
  # startup_mode:
  # - Fullscreen
  # - Maximized
  # - Windowed (default)
  startup_mode: Fullscreen

background_opacity: 0.8

scrolling:
  # set to 0 to disable scrolling
  history: 1000

font:
  size: 10
  normal:
    family: monospace
    style: Regular

cursor:
  #style: Beam
  style: Block
  #thickness: 0.80

shell:
  program: /bin/zsh

# From 0.0 to 1.0
draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: C,      mods: Control|Shift, action: Copy       }
  - { key: V,      mods: Control|Shift, action: Paste      }
  - { key: Q,      mods: Control,       action: Quit             }
  - { key: Minus,  mods: Control,       action: DecreaseFontSize }
  - { key: Equals, mods: Control,       action: IncreaseFontSize }
  - { key: Key0,   mods: Control,       action: ResetFontSize    }
  - { key: F1,                          action: ToggleFullscreen }

